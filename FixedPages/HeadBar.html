<!-- FixedPages/HeadBar.html  (PARTIAL: only style + header) -->

<style>
  :root{
    --hbH: 78px;
    --hbText: rgba(234,240,255,.92);
    --hbMuted: rgba(234,240,255,.72);
    --hbBorder: rgba(234,240,255,.12);
    --hbGlass: rgba(7,10,24,.72);
    --hbShadow: 0 18px 60px rgba(0,0,0,.55);

    --hbA: #7C3AED;
    --hbB: #22D3EE;
  }

  .HB{
    position: fixed;
    inset: 0 0 auto 0;
    z-index: 9999;
    height: var(--hbH);
    border-bottom: 1px solid rgba(234,240,255,.10);
    background: var(--hbGlass);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
  }
  .HB::before{
    content:"";
    position:absolute; inset:0;
    pointer-events:none;
    background:
      radial-gradient(900px 260px at 18% 0%, rgba(124,58,237,.22), transparent 60%),
      radial-gradient(900px 260px at 82% 0%, rgba(34,211,238,.14), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
    opacity:.95;
  }

  .HB__inner{
    position: relative;
    height: 100%;
    width: min(var(--container, 1180px), calc(100% - 40px));
    margin: 0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 14px;
  }

  /* Brand */
  .HB__brand{
    display:flex;
    align-items:center;
    gap: 12px;
    min-width: 220px;
  }
  .HB__logo{
    width: 42px; height: 42px;
    object-fit: contain;
    border-radius: 14px;
    border: 1px solid var(--hbBorder);
    background: rgba(255,255,255,.02);
    box-shadow: 0 14px 40px rgba(0,0,0,.35);
  }
  .HB__brandText{ display:flex; flex-direction:column; line-height:1.05; }
  .HB__name{ font-weight: 820; letter-spacing: -0.02em; font-size: 16px; color: var(--hbText); }
  .HB__tag{
    margin-top: 2px;
    font-size: 12px;
    color: var(--hbMuted);
    letter-spacing: .06em;
    text-transform: uppercase;
  }

  /* Desktop nav */
  .HB__nav{
    display:flex;
    align-items:center;
    gap: 10px;
  }
  .HB__link{
    padding: 8px 10px;
    border-radius: 12px;
    border: 1px solid transparent;
    background: transparent;
    color: rgba(234,240,255,.80);
    font-size: 14px;
    transition: transform .12s ease, background .12s ease, color .12s ease, border-color .12s ease;
    white-space: nowrap;
  }
  .HB__link:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.04);
    color: rgba(234,240,255,.98);
  }
  .HB__link.is-strong{
    background: linear-gradient(90deg, rgba(124,58,237,.10), rgba(34,211,238,.06));
    color: rgba(234,240,255,.96);
  }
  .HB__link.is-active{
    border-color: rgba(124,58,237,.55);
    background: linear-gradient(90deg, rgba(124,58,237,.22), rgba(34,211,238,.12));
    color: rgba(234,240,255,1);
  }

  /* Right side */
  .HB__right{ display:flex; align-items:center; gap: 10px; }

  /* Social */
  .HB__social{ display:flex; align-items:center; gap: 8px; }
  .HB__icon{
    width: 36px; height: 36px;
    display:grid; place-items:center;
    border-radius: 12px;
    border: 1px solid var(--hbBorder);
    background: rgba(255,255,255,.03);
    color: rgba(234,240,255,.86);
    transition: transform .12s ease, background .12s ease, border-color .12s ease, color .12s ease;
  }
  .HB__icon:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.05);
    border-color: rgba(234,240,255,.18);
    color: rgba(234,240,255,1);
  }

  /* Burger */
  .HB__burger{
    width: 44px; height: 44px;
    border-radius: 14px;
    border: 1px solid rgba(234,240,255,.18);
    background: rgba(255,255,255,.05);
    box-shadow: 0 14px 40px rgba(0,0,0,.35);
    cursor:pointer;

    display:none; /* mobile only */
    align-items:center;
    justify-content:center;
    gap: 5px;
    flex-direction: column;

    transition: transform .12s ease, background .12s ease, border-color .12s ease;
  }
  .HB__burger:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.07);
    border-color: rgba(234,240,255,.24);
  }
  .HB__burger span{
    width: 18px;
    height: 2px;
    border-radius: 2px;
    background: rgba(234,240,255,.92);
    transition: transform .15s ease, opacity .15s ease;
  }

  /* Overlay + drawer */
  .HB__overlay{
    position: fixed;
    inset: var(--hbH) 0 0 0;
    background: rgba(0,0,0,.40);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    display: none;
  }

  .HB__drawer{
    position: fixed;
    top: var(--hbH);
    left: 0; right: 0;
    padding: 12px 0 0;
    display: none;
  }
  .HB__drawerCard{
    width: min(var(--container, 1180px), calc(100% - 40px));
    margin: 0 auto;
    border-radius: 18px;
    border: 1px solid rgba(234,240,255,.12);
    background: rgba(10, 12, 34, .92);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 22px 80px rgba(0,0,0,.55);
    overflow:hidden;
  }
  .HB__drawerNav{
    display:flex;
    flex-direction:column;
    padding: 12px;
    gap: 6px;
  }
  .HB__drawerNav a{
    padding: 12px 12px;
    border-radius: 14px;
    border: 1px solid transparent;
    background: rgba(255,255,255,.02);
    color: rgba(234,240,255,.92);
    transition: background .12s ease, transform .12s ease, border-color .12s ease;
  }
  .HB__drawerNav a:hover{
    transform: translateY(-1px);
    background: rgba(255,255,255,.05);
  }
  .HB__drawerNav a.is-strong{
    background: linear-gradient(90deg, rgba(124,58,237,.12), rgba(34,211,238,.06));
  }
  .HB__drawerNav a.is-active{
    border-color: rgba(124,58,237,.55);
    background: linear-gradient(90deg, rgba(124,58,237,.22), rgba(34,211,238,.12));
  }

  .HB__drawerMeta{
    margin-top: 8px;
    padding-top: 10px;
    border-top: 1px solid rgba(234,240,255,.10);
    display:flex;
    gap: 10px;
  }
  .HB__drawerMeta a{
    flex:1;
    text-align:center;
    font-size: 13px;
    color: rgba(234,240,255,.78);
    padding: 10px 10px;
    border-radius: 14px;
  }

  /* Open state */
  .HB.is-open .HB__overlay{ display:block; }
  .HB.is-open .HB__drawer{ display:block; }
  .HB.is-open .HB__burger span:nth-child(1){ transform: translateY(7px) rotate(45deg); }
  .HB.is-open .HB__burger span:nth-child(2){ opacity:0; }
  .HB.is-open .HB__burger span:nth-child(3){ transform: translateY(-7px) rotate(-45deg); }

  /* Mobile */
  @media (max-width: 980px){
    .HB__nav{ display:none; }
    .HB__burger{ display:flex; }
  }
  @media (max-width: 560px){
    .HB__social{ display:none; }
    .HB__tag{ display:none; }
    .HB__brand{ min-width: 0; }
  }

  html.nav-open, html.nav-open body{ overflow:hidden; }
</style>
