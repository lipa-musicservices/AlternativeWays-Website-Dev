<style>
/* --- Footbar (FB) --- */
.FB{
  border-top: 1px solid rgba(234,240,255,.10);
  background: rgba(7,10,24,.70);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  position: relative;
}

.FB::before{
  content:"";
  position:absolute; inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 260px at 25% 110%, rgba(124,58,237,.18), transparent 60%),
    radial-gradient(900px 260px at 80% 120%, rgba(34,211,238,.12), transparent 60%),
    linear-gradient(0deg, rgba(255,255,255,.06), rgba(255,255,255,0));
  opacity:.9;
}

.FB__inner{
  position: relative;
  width: min(var(--container, 1180px), calc(100% - 40px));
  margin: 0 auto;
  padding: 22px 0 16px;
}

.FB__top{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap: 16px;
}

.FB__brand{
  display:flex;
  align-items:center;
  gap: 12px;
  min-width: 240px;
}

.FB__logo{
  width: 44px;
  height: 44px;
  object-fit: contain;
  border-radius: 14px;
  border: 1px solid rgba(234,240,255,.12);
  background: rgba(255,255,255,.02);
  box-shadow: 0 16px 48px rgba(0,0,0,.35);
}

.FB__brandText{ display:flex; flex-direction:column; line-height:1.05; }
.FB__name{ font-weight: 760; letter-spacing:-0.02em; }
.FB__tag{
  margin-top: 2px;
  font-size: 12px;
  color: rgba(234,240,255,.65);
  letter-spacing:.06em;
  text-transform: uppercase;
}

/* Nav: no big framed container, no pill borders */
.FB__navWrap{
  flex: 1;
  display:flex;
  justify-content:flex-end;
}

.FB__nav{
  display:flex;
  flex-wrap:wrap;
  gap: 10px;
  justify-content:flex-end;
  padding-top: 6px;
}

.FB__link{
  display:inline-flex;
  align-items:center;
  padding: 8px 10px;
  border-radius: 12px;
  border: 1px solid transparent;       /* <- no visible frame */
  background: transparent;              /* <- no pill box */
  color: rgba(234,240,255,.78);
  font-size: 14px;
  transition: transform .12s ease, background .12s ease, color .12s ease;
}

.FB__link:hover{
  transform: translateY(-1px);
  background: rgba(255,255,255,.04);   /* subtle hover only */
  color: rgba(234,240,255,.96);
}

.FB__link.is-strong{
  color: rgba(234,240,255,.92);
  background: linear-gradient(90deg, rgba(124,58,237,.10), rgba(34,211,238,.06));
}

.FB__bottom{
  margin-top: 14px;
  padding-top: 12px;
  border-top: 1px solid rgba(234,240,255,.10);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  flex-wrap: wrap;
}

.FB__left{
  display:flex;
  gap: 10px;
  align-items:center;
  color: rgba(234,240,255,.70);
  font-size: 13px;
}

.FB__sep{ opacity:.5; }

.FB__legal{
  color: rgba(234,240,255,.78);
  padding: 6px 8px;
  border-radius: 10px;
  border: 1px solid transparent;
  transition: background .12s ease, border-color .12s ease, color .12s ease;
}

.FB__legal:hover{
  background: rgba(255,255,255,.04);
  border-color: rgba(234,240,255,.10);
  color: rgba(234,240,255,.92);
}

.FB__powered{
  color: rgba(234,240,255,.62);
  font-size: 13px;
}

.FB__powered a{
  color: rgba(234,240,255,.78);
  padding: 6px 8px;
  border-radius: 10px;
  border: 1px solid transparent;
  transition: background .12s ease, border-color .12s ease, color .12s ease;
}

.FB__powered a:hover{
  background: rgba(255,255,255,.04);
  border-color: rgba(234,240,255,.10);
  color: rgba(234,240,255,.92);
}

/* responsive */
@media (max-width: 980px){
  .FB__top{ flex-direction:column; }
  .FB__navWrap{ justify-content:flex-start; width:100%; }
  .FB__nav{ justify-content:flex-start; }
}
</style>
