<header class="MenuBar">
  <!-- Checkbox toggle -->
  <input id="navToggle" class="NavToggle" type="checkbox" aria-hidden="true" />

  <!-- Logo -->
  <a class="MenuBar__logoLink" href="index.html" aria-label="Alternative Ways Home">
    <img class="MenuBarLogo" src="Resources/Logo.png" alt="Alternative Ways" />
  </a>

  <!-- Desktop Nav -->
  <nav class="MenuBar__nav" aria-label="Hauptnavigation">
    <a class="MenuBarItem" href="index.html" data-nav="index">Home</a>
    <a class="MenuBarItem" href="about.html" data-nav="about">About</a>

    <div class="MenuBarDrop">
      <a class="MenuBarItem" href="services.html" data-nav="services">
        Services <span class="MenuBarChevron">▾</span>
      </a>
      <div class="MenuBarDrop__panel" role="menu" aria-label="Services Submenu">
        <a class="DropItem" href="services.html#coaching">Coaching</a>
        <a class="DropItem" href="services.html#workshops">Workshops</a>
        <a class="DropItem" href="services.html#booking">Booking</a>
      </div>
    </div>

    <a class="MenuBarItem" href="contact.html" data-nav="contact">Contact</a>
  </nav>

  <!-- Desktop CTA -->
  <div class="MenuBar__cta">
    <a class="Btn Btn--accent" href="contact.html">Anfragen</a>
  </div>

  <!-- Burger Button -->
  <label class="BurgerBtn" for="navToggle" aria-label="Menü öffnen">
    <span></span><span></span><span></span>
  </label>

  <!-- Overlay + Drawer -->
  <label class="NavOverlay" for="navToggle" aria-hidden="true"></label>

  <aside class="MobileNav" aria-label="Mobile Navigation">
    <div class="MobileNav__top">
      <div class="MobileNav__title">MENU</div>
      <label class="MobileNav__close" for="navToggle" aria-label="Menü schließen">✕</label>
    </div>

    <div class="MobileNav__links">
      <a class="MobileLink" href="index.html">Home</a>
      <a class="MobileLink" href="about.html">About</a>
      <a class="MobileLink" href="services.html">Services</a>
      <a class="MobileLink" href="contact.html">Contact</a>

      <a class="MobileCTA" href="contact.html">Anfragen</a>
    </div>
  </aside>
</header>

<script>
  // Active-Nav markieren (wie FG: simpel, robust)
  (function(){
    const p = (location.pathname.split("/").pop() || "index.html").toLowerCase();
    document.querySelectorAll(".MenuBarItem[data-nav]").forEach(a => a.classList.remove("is-active"));

    const map = {
      "index.html":"index",
      "about.html":"about",
      "services.html":"services",
      "contact.html":"contact"
    };

    const key = map[p];
    if (!key) return;
    const el = document.querySelector(`.MenuBarItem[data-nav="${key}"]`);
    if (el) el.classList.add("is-active");
  })();
</script>
